

<div class="d-flex flex-row">
    <div class="logo-col">
        <img src="assets/img/icons/login.svg" alt="">
    </div>
    <div class="login-col">
        <div class="mainlogo">
                <img src="assets/img/logo.png">
        </div>
        <div class="login-wish">
            Good Morning
            <span>Please login to access your account</span>
        </div>
        <div class="login-details">
            <form method="post" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
                <label for="">Your Email</label>
                <input type="text" name="email" class="form-control" #email="ngModel" id="email" ngModel required  placeholder="Type your e-mail">
                <label for="">Mot de passe</label>
                <input type="password" class="form-control" placeholder="Type your password" id="pass" #password="ngModel" name="password" ngModel required>
                <img src="assets/img/icons/eye-invisible.svg" alt="">
                <span>Forgot password ?</span>
                <button class="btn btn-success">Sign In</button>
            </form>
        </div>
    </div>
</div>
